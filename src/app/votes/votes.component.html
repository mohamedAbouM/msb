<button class="btn btn-sm btn-success  mr-2" (click)="inLike()"><i  class="fa fa-thumbs-up">
    <span class="badge badge-light">{{like}}</span> </i></button>
  <button class="btn btn-sm btn-danger"  (click)="inDislike()"><i  class="fa fa-thumbs-up"> 
    <span class="badge badge-light">{{dislike}}</span></i></button>
